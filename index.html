<!doctype html>
<html lang="el" class="h-100 w-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Βάφτιση μπεμπάκου</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body class="h-100 w-100 d-flex align-items-center">
        <main class="position-relative">
            <img src="invitation.webp" class="w-100 animate__animated animate__fadeIn animate__slow animate__delay-1s" alt="">
            <button type="button" class="btn start-50 top-0 translate-middle-x position-absolute animate__animated animate__fadeInDown animate__delay-3s text-danger-emphasis" style="font-size: 7rem !important" data-bs-toggle="modal" data-bs-target="#video">
                <i class="bi bi-play-circle"></i>
            </button>
            <button type="button" class="btn top-50 start-0 translate-middle-y position-absolute animate__animated animate__fadeInDown animate__delay-4s text-primary-emphasis" style="font-size: 5rem !important" data-bs-toggle="modal" data-bs-target="#audio">
                <i class="bi bi-volume-up-fill"></i>
            </button>
            <a href="https://goo.gl/maps/hfA2KXMeDz2dCfLr7" target="_blank" class="btn start-50 bottom-0 translate-middle-x position-absolute animate__animated animate__fadeInDown animate__delay-5s text-success-emphasis" style="font-size: 5rem !important">
                <i class="bi bi-geo-alt-fill"></i>
            </a>
            <div class="modal fade" id="video" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Κλείσιμο" onclick="document.getElementById('video-file').pause(); document.getElementById('video-file').currentTime = 0;"></button>
                        </div>
                        <div class="modal-body">
                            <video id="video-file" class="d-block w-100" controls>
                                <source src="video.mp4" type="video/mp4">
                                Το πρόγραμμα περιήγησης που χρησιμοποιείτε δεν υποστηρίζει την αναπαραγωγή βίντεο.
                            </video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="audio" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Κλείσιμο" onclick="document.getElementById('audio-file').pause(); document.getElementById('audio-file').currentTime = 0;"></button>
                        </div>
                        <div class="modal-body">
                            <audio id="audio-file" class="d-block w-100" controls>
                                <source src="audio.m4a" type="audio/x-m4a">
                                Το πρόγραμμα περιήγησης που χρησιμοποιείτε δεν υποστηρίζει την αναπαραγωγή ηχητικών.
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
